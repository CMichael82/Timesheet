<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<title>Timesheet</title>
</head>

<body>

	<div class="container">
		<header>
			<div class="jumbotron">
				<h1 class="text-center">Employee Data Management</h1>
			</div>
		</header>
		<div class="jumbotron">
			<form>
				<div class="form-group">
					<label for="empName">Employee Name</label>
					<input type="text" class="form-control" id="empName">
				</div>
				<div class="form-group">
					<label for="empRole">Employee Role</label>
					<input type="text" class="form-control" id="empRole">
				</div>
				<div class="form-group">
					<label for="startDate">Start Date (MM/DD/YYYY)</label>
					<input type="text" class="form-control" id="startDate">
				</div>
				<div class="form-group">
					<label for="monthlyRate">Monthyly Rate</label>
					<input type="text" class="form-control" id="monthlyRate">
				</div>
				<button type="submit" class="btn btn-info" id="submit">Submit</button>
			</form>
		</div>

		<div class="card">
			<div class="card-header"> Current Employees </div>
			<div class="card-body">
		<table class="table table-sm table-hover" id='employee-table'>
				<thead> 
				
					<tr>
						<th scope="col">Employee Name</th>
						<th scope="col">Role</th>
						<th scope="col">Start Date</th>
						<th scope="col">Months Worked</th>
						<th scope="col">Monthly Rate ($)</th>
						<th scope="col">Total Billed ($)</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
			</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script 
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./timesheet.js"></script>
</body>

</html>
